ci:
    autofix_commit_msg: |
      [pre-commit.ci] auto code formatting
    autofix_prs: false
    autoupdate_branch: ''
    autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
    autoupdate_schedule: quarterly
    submodules: false

# Please update the rev: SHAs below with this command:
# pre-commit autoupdate --freeze
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 5ba58aca0bd5bc7c0e1c0fc45af2e88d6a2bde83  # frozen: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix, --show-fixes]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-spdx
        name: Check SPDX Headers
        entry: python ./toolshed/check_spdx.py
        language: python
        additional_dependencies:
          - https://files.pythonhosted.org/packages/cc/20/ff623b09d963f88bfde16306a54e12ee5ea43e9b597108672ff3a408aad6/pathspec-0.12.1-py3-none-any.whl
        exclude: '.*pixi\.lock'

      - id: check-git-describe-command-shim-code
        name: Check git_describe_command_shim.py files are identical
        entry: python ./toolshed/check_git_describe_command_shim_code.py
        language: python
        files: '^(cuda_bindings|cuda_core|cuda_pathfinder)/git_describe_command_shim\.py$'

      - id: no-markdown-in-docs-source
        name: Prevent markdown files in docs/source directories
        entry: bash -c
        args:
          - 'for file in "$@"; do >&2 echo "error: markdown file "$file" found in a docs/source directory. Only reST (.rst) is allowed"; done && exit 1'
          - "_" # fake script name, because bash considers $0 (the first argument) to be the script name
        language: system
        files: '^.*/docs/source/.*\.md$'

  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "3e8a8703264a2f4a69428a0aa4dcb512790b2c8c"  # frozen: v6.0.0
    hooks:
    - id: check-added-large-files
      exclude: cuda_bindings/cuda/bindings/nvml.pyx
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-toml
    - id: check-yaml
    - id: debug-statements
    - id: end-of-file-fixer
      exclude: &gen_exclude '^(?:cuda_python/README\.md|cuda_bindings/cuda/bindings/.*\.in?|cuda_bindings/docs/source/module/.*\.rst?)$'
    - id: mixed-line-ending
    - id: trailing-whitespace
      exclude: *gen_exclude

  # Checking for common mistakes
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: "3a6eb0fadf60b3cccfd80bad9dbb6fae7e47b316"  # frozen: v1.10.0
    hooks:
    - id: rst-backticks
    - id: rst-directive-colons
    - id: rst-inline-touching-normal

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: a66e98df7b4aeeb3724184b332785976d062b92e  # frozen: v1.19.1
    hooks:
      - id: mypy
        name: mypy-pathfinder
        files: ^cuda_pathfinder/cuda/.*\.py$  # Exclude tests directory
        args: [--config-file=cuda_pathfinder/pyproject.toml]

  - repo: https://github.com/rhysd/actionlint
    rev: "0933c147c9d6587653d45fdcb4c497c57a65f9af"  # frozen: v1.7.10
    hooks:
      - id: actionlint
        args: ["-shellcheck="]
        exclude: ^\.github/workflows/coverage.yml$

  - repo: https://github.com/MarcoGorelli/cython-lint
    rev: "d9ff7ce99ef4f2ae8fba93079ca9d76c4651d4ac"  # frozen: v0.18.0
    hooks:
      - id: cython-lint
        args: [--no-pycodestyle]
        exclude: ^cuda_bindings/

default_language_version:
      python: python3
