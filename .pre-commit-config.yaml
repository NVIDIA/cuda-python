ci:
    autofix_commit_msg: |
      [pre-commit.ci] auto code formatting
    autofix_prs: false
    autoupdate_branch: ''
    autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
    autoupdate_schedule: quarterly
    skip: [bandit]
    submodules: false

# Please update the rev: SHAs below with this command:
# pre-commit autoupdate --freeze
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 0b19ef1fd6ad680ed7752d6daba883ce1265a6de  # frozen: v0.12.2
    hooks:
      - id: ruff
        args: [--fix, --show-fixes, --target-version=py39]
      - id: ruff-format

  - repo: https://github.com/espressif/check-copyright
    rev: v1.1.1
    hooks:
      - id: check-copyright
        name: Check SPDX Headers
        args: ['--config', '.check-copyright-config.yaml', '--dry-run']

  - repo: https://github.com/PyCQA/bandit
    rev: 2d0b675b04c80ae42277e10500db06a0a37bae17  # frozen: 1.8.6
    hooks:
      - id: bandit
        args:
          - --ini
          - .bandit

default_language_version:
      python: python3
