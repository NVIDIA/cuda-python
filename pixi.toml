[workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64", "win-64"]

[dependencies]

[feature.cu12.system-requirements]
cuda = "12"

[feature.cu12.dependencies]
cuda-version = ">=12.0,<13"

[feature.cu13.system-requirements]
cuda = "13"

[feature.cu13.dependencies]
cuda-version = ">=13.1,<14"

[environments]
cu12 = { features = ["cu12"], solve-group = "cu12" }
cu13 = { features = ["cu13"], solve-group = "cu13" }


# Test Tasks
# Runs tests across all sub-packages: pathfinder → bindings → core (dependency order)
# Each sub-package has its own pixi.toml; the -e environment propagates via PIXI_ENVIRONMENT_NAME
#
# Usage: pixi run test | pixi run -e cu12 test | pixi run -e cu13 test
[target.linux.tasks.test-pathfinder]
cmd = ["bash", "-c", "cd cuda_pathfinder && pixi run ${PIXI_ENVIRONMENT_NAME:+--environment \"$PIXI_ENVIRONMENT_NAME\"} test"]

[target.linux.tasks.test-bindings]
cmd = ["bash", "-c", "cd cuda_bindings && pixi run ${PIXI_ENVIRONMENT_NAME:+--environment \"$PIXI_ENVIRONMENT_NAME\"} test"]

[target.linux.tasks.test-core]
cmd = ["bash", "-c", "cd cuda_core && pixi run ${PIXI_ENVIRONMENT_NAME:+--environment \"$PIXI_ENVIRONMENT_NAME\"} test"]

[target.linux.tasks.test]
depends-on = [
    { task = "test-pathfinder" },
    { task = "test-bindings" },
    { task = "test-core" }
]
